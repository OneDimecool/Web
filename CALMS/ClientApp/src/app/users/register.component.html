<h1>Register</h1>
<div class="row">
<div class="col-md-4">
  <form [formGroup]="userService.formRegisterModel" autocomplete="off" (submit)="register()">
    <h4> Create a new account</h4>
    <hr />
    <div class="form-group">
      <label>UserName</label>
      <input formControlName="UserName" class="form-control" />
      <label class="text-danger" *ngIf="userService.formRegisterModel.get('UserName').touched && userService.formRegisterModel.get('UserName').errors?.required">
        The field is mandatory
      </label>
    </div>
    <div formGroupName="Passwords" class="form-group">
      <div class="form-group required">
        <label>Password</label>
        <input formControlName="Password" class="form-control" type="password" />
        <label class="text-danger" *ngIf="userService.formRegisterModel.get('Passwords.Password').touched && userService.formRegisterModel.get('Passwords.Password').errors?.required">
          The field is mandatory
        </label>
        <label class="text-danger" *ngIf="userService.formRegisterModel.get('Passwords.Password').touched && userService.formRegisterModel.get('Passwords.Password').errors?.minlength">
          Minimum 4 characters required.
        </label>
      </div>

      <div class="form-group required">
        <label>Confirm Password</label>
        <input formControlName="ConfirmPassword" class="form-control" type="password" />
        <label class="text-danger" *ngIf="userService.formRegisterModel.get('Passwords.ConfirmPassword').touched && userService.formRegisterModel.get('Passwords.ConfirmPassword').errors?.required">
          The field is mandatory
        </label>
        <label class="text-danger" *ngIf="userService.formRegisterModel.get('Passwords.Password').touched && userService.formRegisterModel.get('Passwords.Password').errors?.passwordMismatch">
          Confirm password does not match.
        </label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!userService.formRegisterModel.valid">Register</button>
    </div>
  </form>
  </div>
</div>
