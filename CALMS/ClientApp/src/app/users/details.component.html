<mat-card>
  <mat-card-title>
    User details
  </mat-card-title>
  <mat-card-content>
    <dl>
      <dt>User Name</dt>
      <dd>{{user?.UserName}}</dd>
      <dt>User Roles</dt>
        <dd>{{user?.Roles}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a class="btn" [routerLink]="['/users']" matTooltip="Back">
      <i class="material-icons">arrow_back</i>
    </a>
  </mat-card-actions>
</mat-card>
